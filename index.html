<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>test app</title>
   <link rel="stylesheet" href="css/styles.css">
   <script src="js/jquery.min.js"></script>
   <script src="js/knockout-3.4.1.js"></script>
   <script src="js/script.js"></script>
</head>
<body>
  <main id='main'>
    <h2>Press the button to display a list of github repositories</h2>
    <button id="btn">Go</button>
    <p><input type="text" class="filter" placeholder="Enter repository name" data-bind="value: searchStr, valueUpdate: 'afterkeydown'"></p>
    <section class="repositories hidden">
      <ul data-bind="foreach:search()">
        <li><b>Repository name:</b><span class="name" data-bind="text:name"></span></li>
        <li><b>Repository full name:</b><span data-bind="text:full_name"></span></li>
        <li><b>Description:</b><span data-bind="text:description"></span></li>

        <!--
        <li>Languages:<span data-bind="text:languages">
        </span></li> -->

        <li><b>Link to repository:</b><a data-bind="attr: {href: link_to_repository},text:link_to_repository" target="_blank"></a></li>

        <li><b>User name:</b><span data-bind="text:user"></span></li>

        <li><b>Link to user repositories:</b><a data-bind="attr: {href: user_repo},text:user_repo" target="_blank"></a></li>
        <li><hr></li>
      </ul>
    </section>
  </main>
</body>
</html>
